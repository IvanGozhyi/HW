<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = "../css/hw.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <button type="button" class="forModal"
          data-bs-toggle="tooltip" data-bs-placement="top"
          data-bs-title="Click me to see a modal">
    Click me to see a modal
  </button>
  <button type="button" id = "forAlert" class="btn btn-primary">Click to see alert</button>
</div>


<div id="alert" class="alert alert-success mt-3 d-none" role="alert">
  A simple primary alertâ€”check it out!
</div>

<div class="modal" id="taskModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Some text</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="container">

  <div>
    <label for="userDate" class="form-label">Enter your birthday (DD/MM/YYYY):</label>
    <input type="text" class="form-control" id="userDate" placeholder="ex: 12/10/2003">
  </div>

  <button id="checkDate" class="btn btn-primary">Check</button>

  <div id="output"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src = "../js/hw.js"></script>
</body>
</html>
