<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../css/slider.css">
</head>
<body>
<div class="slider">
  <div class="slider__inner">
    <div class="slider__item">1/4</div>
    <img width="700px" height="400px" src="../images/1.jpg" alt="1">
    <div class="text">Landscape 1</div>
  </div>

  <div class="slider__inner">
    <div class="slider__item">2/4</div>
    <img width="700px" height="400px" src="../images/2.jpg" alt="2">
    <div class="text">Landscape 2</div>
  </div>

  <div class="slider__inner">
    <div class="slider__item">3/4</div>
    <img width="700px" height="400px" src="../images/3.jpg" alt="3">
    <div class="text">Landscape 3</div>
  </div>

  <div class="slider__inner">
    <div class="slider__item">4/4</div>
    <img width="700px" height="400px" src="../images/4.jpg" alt="4">
    <div class="text">Landscape 4</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>


<script src="../js/slider.js"></script>
</body>
</html>
